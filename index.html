<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">
    
    <!-- Header -->
    <header class="main-header">

        <div class="container">
            <div class="row justify-content-between">

                <div class="col-4">Logo</div>

                <div class="col-4">nav</div>

            </div>
        </div>

    </header>

    <!-- Main-content -->
    <main>

        <!-- Hero -->
        <section class="hero-section text-center">
            <div class="container">
                <div class="row py-5">
                    <div class="col-12">img</div>
                    <div class="col-12">titolo</div>
                    <div class="col-12">stella grafica</div>
                    <div class="col-12">testo</div>
                </div>
            </div>
        </section>

        <!-- Portfolio -->
        <section class="portfolio-section">
            <div class="container">
                <div class="row py-5">

                    <div class="col-12">portfolio</div>

                    <div class="col-12">stella</div>

                    <div class="col-md-6 col-lg-4">s</div>
                    <div class="col-md-6 col-lg-4">s</div>
                    <div class="col-md-6 col-lg-4">s</div>
                    <div class="col-md-6 col-lg-4">s</div>
                    <div class="col-md-6 col-lg-4">s</div>
                    <div class="col-md-6 col-lg-4">s</div>

                </div>
            </div>
        </section>

        <!-- About -->
        <section class="about-section">
            <div class="container">
                <div class="row py-5">

                    <div class="col-12">about</div>
                    <div class="col-12">stella</div>
                    <div class="col-md-6">testo</div>
                    <div class="col-md-6">testo</div>
                    <div class="col-12">Button</div>

                </div>
            </div>
        </section>

        <!-- Contact me -->
        <section class="contact-me-section">
            <div class="container">
                <div class="row py-5">

                    <div class="col-12">contact me</div>
                    <div class="col-12">stella</div>
                    <div class="col-12">form</div>
                    <div class="col-12">form</div>
                    <div class="col-12">form</div>
                    <div class="col-12">form</div>
                    <div class="col-12">button</div>
                    
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">

            <div class="row top-footer py-5">
                <div class="col-md-4">sinsitra</div>
                <div class="col-md-4">centrale</div>
                <div class="col-md-4">destra</div>
            </div>
        </div>

    </footer>

    <section class="sub-footer">

        <div class="container">
            <div class="row sub-footer py-5">
                <div class="col-12">copyright</div>
            </div>
        </div>

    </section>

</body>
</html>
